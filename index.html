<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedoro/Pomodoro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav class='navbar'>
        <span class="nav-toggle" id="js-nav-toggle">
            <i class="fa fa-bars"></i>
        </span>
        <a href='#' class="logo">Logo</a>
        <ul class="main-nav" id='js-menu'>
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links">Login/Sign Up</a>
            </li>
            <li>
                <a href="#" class="nav-links">Leaderboard</a>
            </li>
            <li>
                <a href="#" class="nav-links">Github</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1 class="header">Animedoro/Pomodoro</h1>
            <div class="timer"></div>
            <div>
                <input  id="session-input" onfocus="this.value=''" type="text" placeholder='task'>
                
            </div>
            <div class="btn1">
                <button class="Animedoro">Animedoro</button>
                <button class="Pomodoro">Pomodoro</button>
            </div>
            <div class="test"></div>
            <input name ='work-time' id="work-time" type="number">
            <input name ='break-time' id="break-time" type="number">
            <div class="btn2">
                <button class="start">start</button>
                <button class="pause">pause</button>
                <button class="stop">stop</button>
            </div>
        </div>
    </main>
    <h3>Session Log</h3>
    <ul class="sessions">
    </ul>
    <script src="app.js"></script>
    <script src="nav.js"></script>
</body>
</html>
