<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedoro/Pomodoro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Animedoro/Pomodoro</h1>
        <div class="timer"></div>
        <div class="buttons">
            <button class="Animedoro">Animedoro</button>
            <button class="Pomodoro">Pomodoro</button>
        </div>
        <input name ='work-time' id="work-time" type="number">
        <input name ='break-time' id="break-time" type="number">
        <div class="buttons">
            <button class="start">start</button>
            <button class="pause">pause</button>
            <button class="stop">stop</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
